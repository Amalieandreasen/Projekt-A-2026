<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- post sendes data i request body og er ikke synlig i url -->
    <!-- action: data sendes tl backend route /submit -->
    <section class="loginSection">
      <h1>Login med dit brugernavn og password</h1>
      <form
        action="http://localhost:3000/submit"
        method="post"
        enctype="application/x-www-form-urlencoded">
        <div>
          <label for="username">Brugernavn</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <!-- skjuler password visuelt - kun ui -->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Log ind</button>
      </form>
    </section>
  </body>
</html>
